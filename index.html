<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/grid-teclado.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="calculo">
            <div id="conta"></div>
            <div id="aaa">
                <div id="resultado-igual">=</div>
                <div id="resultado"></div>
            </div>
        </div>

        <div id="teclado">
            <div class="botao" id="ce">CE</div>
            <div class="botao" id="c">C</div>
            <div class="botao" id="porcentagem">%</div>
            <div class="botao operacao" id="divisao">/</div>
            <div class="botao" id="numero-7">7</div>
            <div class="botao" id="numero-8">8</div>
            <div class="botao" id="numero-9">9</div>
            <div class="botao operacao" id="multiplicacao">X</div>
            <div class="botao" id="numero-4">4</div>
            <div class="botao" id="numero-5">5</div>
            <div class="botao" id="numero-6">6</div>
            <div class="botao operacao" id="subtracao">-</div>
            <div class="botao" id="numero-1">1</div>
            <div class="botao" id="numero-2">2</div>
            <div class="botao" id="numero-3">3</div>
            <div class="botao operacao" id="adicao">+</div>
            <div class="botao" id="parenteses">( )</div>
            <div class="botao" id="numero-0">0</div>
            <div class="botao" id="ponto">.</div>
            <div class="botao" id="igual">=</div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
